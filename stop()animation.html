<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stop Animation</title>
    <style>
        #panel,
        #flip {
            padding: 5px;
            font-size: 18px;
            text-align: center;
            background-color: cadetblue;
            border: 1px solid black;
            border-radius: 5px;
            color: white;
        }

        #panel {
            display: none;
            padding: 50px;
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <button id="stop">Stop sliding</button>

    <div id="flip">click to slide down panel</div>
    <div id="panel">Hello World!</div>


    <script src="./assets/plugin/JQ/jquery-3.7.1.js"></script>
    <script>
        $(document).ready(function () {
            $("#flip").click(function () {
                $("#panel").slideDown(5000);
            });

            $("#stop").click(function () {
                $("#panel").stop();
            });
        });
    </script>
</body>

</html>
