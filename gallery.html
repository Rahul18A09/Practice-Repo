<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery Image Filter Gallery</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">

    <style>
        .gallery-item {
            width: 250px;
        }

        .gallery-item img {
            width: 100%;
            height: 170px;
            object-fit: cover;
            border-radius: 8px;
            transition: 0.3s;
        }

        .gallery-item img:hover {
            opacity: 0.8;
        }

        .img-title {
            text-align: center;
            margin-top: 5px;
            font-weight: 500;
            font-size: 15px;
        }
    </style>
</head>

<body class="bg-light">

    <div class="container py-4">

        <h2 class="text-center mb-4">jQuery Image Filter Gallery</h2>

        <!-- Filter Buttons -->
        <div class="text-center mb-4">
            <button class="btn btn-dark filter-btn" data-filter="all">All</button>
            <button class="btn btn-primary filter-btn" data-filter="nature">Nature</button>
            <button class="btn btn-success filter-btn" data-filter="animals">Animals</button>
        </div>

        <!-- Add New Image -->
        <div class="card p-3 mb-4">
            <div class="row g-2 align-items-center">
                <div class="col-md-5">
                    <input type="text" id="imgUrl" class="form-control" placeholder="Enter image URL">
                </div>
                <div class="col-md-3">
                    <select id="category" class="form-select">
                        <option value="nature">Nature</option>
                        <option value="animals">Animals</option>
                    </select>
                </div>
                <div class="col-md-2">
                    <button id="addImage" class="btn btn-warning w-100">Add Image</button>
                </div>
            </div>
        </div>

        <!-- Gallery -->
        <div class="gallery d-flex flex-wrap justify-content-center gap-3">

            <!-- 5 Nature Images -->
            <div class="gallery-item nature">
                <img src="https://picsum.photos/300/200?random=11">
                <div class="img-title">Nature Image</div>
            </div>
            <div class="gallery-item nature">
                <img src="https://picsum.photos/300/200?random=12">
                <div class="img-title">Nature Image</div>
            </div>
            <div class="gallery-item nature">
                <img src="https://picsum.photos/300/200?random=13">
                <div class="img-title">Nature Image</div>
            </div>
            <div class="gallery-item nature">
                <img src="https://picsum.photos/300/200?random=14">
                <div class="img-title">Nature Image</div>
            </div>
            <div class="gallery-item nature">
                <img src="https://picsum.photos/300/200?random=15">
                <div class="img-title">Nature Image</div>
            </div>

            <!-- 3 Animal Images -->
            <div class="gallery-item animals">
                <img src="https://picsum.photos/300/200?random=21">
                <div class="img-title">Animal Image</div>
            </div>
            <div class="gallery-item animals">
                <img src="https://picsum.photos/300/200?random=22">
                <div class="img-title">Animal Image</div>
            </div>
            <div class="gallery-item animals">
                <img src="https://picsum.photos/300/200?random=23">
                <div class="img-title">Animal Image</div>
            </div>

        </div>

    </div>

    <!-- jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        $(document).ready(function () {

            // FILTER BUTTONS
            $(".filter-btn").click(function () {

                let filterValue = $(this).data("filter");

                if (filterValue === "all") {
                    $(".gallery-item").show(300);
                } else {
                    $(".gallery-item").hide(300);
                    $(".gallery-item." + filterValue).show(300);
                }
            });

            // ADD NEW IMAGE
            $("#addImage").click(function () {
                let url = $("#imgUrl").val();
                let cat = $("#category").val();

                if (url.trim() === "") {
                    alert("Please enter an image URL");
                    return;
                }

                // Title for new image
                let title = cat === "nature" ? "Nature Image" : "Animal Image";

                // Add new image card
                $(".gallery").append(`
                    <div class="gallery-item ${cat}">
                        <img src="${url}">
                        <div class="img-title">${title}</div>
                    </div>
                `);

                $("#imgUrl").val("");
            });

        });
    </script>

</body>

</html>
