<!DOCTYPE html>
<html lang="en">



<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Image Filter Gallery</title>


<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

<style>
    .gallery img {
        width: 100%;
        height: 180px;
        object-fit: cover;
        border-radius: 10px;
        margin-bottom: 15px;
    }
</style>
</head>

<body class="bg-dark text-light">

<div class="container py-4">
    <h2 class="text-center mb-4"> Image Filter Gallery</h2>

    <div class="row mb-4 g-2">
        <div class="col-6">
            <input type="text" id="imageUrl" class="form-control" placeholder="Enter Image URL">
        </div>
        <div class="col-md-3">
            <select id="category" class="form-select">
                <option value="nature">All</option>
                <option value="nature">Nature</option>
                <option value="animal">Animal</option>
            </select>
        </div>
        <div class="col-md-3">
            <button class="btn btn-primary w-100" id="addImage">Add Image</button>
        </div>
    </div>

   
    <div class="text-center mb-4">
        <button class="btn btn-outline-light filter-btn" data-filter="all">All</button>
        <button class="btn btn-outline-success filter-btn" data-filter="nature">Nature</button>
        <button class="btn btn-outline-warning filter-btn" data-filter="animal">Animal</button>
    </div>

    <div class="row gallery" id="gallery"></div>
</div>

<script>
    let images = [];

    $("#addImage").click(function () {
        let url = $("#imageUrl").val();
        let category = $("#category").val();

        // if (url.trim() === "") {
        //     alert("Please enter image URL!");
        //     return;
        // }

        images.push({ url, category });
        showImages();
        $("#imageUrl").val("");
    });

    function showImages(filter = "all") {
        $("#gallery").empty();
        images.forEach(img => {
            if (filter === "all" || img.category === filter) {
                $("#gallery").append(`
                    <div class="col-md-4 col-sm-6">
                        <img src="${img.url}" class="img-fluid" alt="image">
                    </div>
                `);
            }
        });
    }
</script>

</body>
</html>
