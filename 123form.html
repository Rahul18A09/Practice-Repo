<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>

    <h1 align="center" class="my-3">jQuery Image Filter Gallery</h1>


    <div class="d-flex justify-content-center gap-3 my-3">
        <button class="btn btn-dark" id="all">All</button>
        <button class="btn btn-primary" id="nature">Nature</button>
        <button class="btn btn-success" id="animals">Animals</button>
    </div>

    <div class="row mx-4">
        <div class="col-6">
            <input type="text" class="form-control" list="url" id="imgUrl" placeholder="Enter Image URL">
            <datalist id="url">
                <option value="https://picsum.photos/300/200?random=9"></option>
                <option value="https://picsum.photos/300/200?random=10"></option>
                <option value="https://picsum.photos/300/200?random=11"></option>
                <option value="https://picsum.photos/300/200?random=12"></option>
            </datalist>
        </div>
        <div class="col-4">
            <select class="form-control" id="imgCat">
                <option value="Animals">Animals</option>
                <option value="Nature">Nature</option>
            </select>
        </div>

        <div class="col-2"> <button id="addbtn" class="btn btn-success">Add Image</button></div>
    </div>

    <div class="container my-5">

        <div class="row" id="img-container">

            <div class="col-3" id="nature-img">
                <img src="https://picsum.photos/300/200?random=1">
                <p>Nature Image</p>
            </div>
            <div class="col-3" id="nature-img">
                <img src="https://picsum.photos/300/200?random=2">
                <p>Nature Image</p>
            </div>
            <div class="col-3" id="nature-img">
                <img src="https://picsum.photos/300/200?random=3">
                <p>Nature Image</p>
            </div>
            <div class="col-3" id="nature-img">
                <img src="https://picsum.photos/300/200?random=4">
                <p>Nature Image</p>
            </div>
            <div class="col-3" id="nature-img">
                <img src="https://picsum.photos/300/200?random=5">
                <p>Nature Image</p>
            </div>
            <div class="col-3" id="animal-img">
                <img src="https://picsum.photos/300/200?random=6">
                <p>Animal Image</p>
            </div>
            <div class="col-3" id="animal-img">
                <img src="https://picsum.photos/300/200?random=7">
                <p>Animal Image</p>
            </div>
            <div class="col-3" id="animal-img">
                <img src="https://picsum.photos/300/200?random=8">
                <p>Animal Image</p>
            </div>

        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

    <script>

        $("#addbtn").click(function () {
            const url = $("#imgUrl").val();
            const category = $("#imgCat").val();

            console.log(url);
            console.log(category);
            
            imgcard = `
            
            <div class="col-3" id="nature-img">
                <img src=${url}>
                <p>${category}</p>
            </div>
            
            `
            $('#img-container').append(imgcard);
            
        });

        
        $(document).ready(function () {
            $("#all").click(function () {
                $("#img-container").show();
            })

            $("#nature").click(function () {
                console.log("calll");
                $("#nature-img").show();
            })

            $("#animals").click(function () {
                $("#animal-img").show();
            })
        });


        

        
    </script>

</body>

</html>
