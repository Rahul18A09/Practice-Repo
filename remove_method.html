<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Remove</title>
    <style>
        #div1 {
            height: 100px;
            width: 300px;
            border: 1px solid black;
            background-color: yellow;

        }

        button{
            margin-top: 25px;
        }
    </style>
</head>

<body>
    <div id="div1">
        This is some text in the div.
        <p>This is a paragraph in the div.</p>
        <p class="para2">This is another paragraph in the div.</p>
        <p class="para3">Third paragraph in the div.</p>
    </div>

    <button>Remove div element</button>


    <script src="./assets/plugin/JQ/jquery-3.7.1.js"></script>
    <script>


        $(document).ready(function () {

            // remove_method
            // $("button").click(function () {
            //     $("#div1").remove();
            // });

            // $("button").click(function(){
            //     $("#div1").empty();
            // });

            $("button").click(function () {
                $("p").remove(".para2");
            });
        });
    </script>
</body>

</html>
