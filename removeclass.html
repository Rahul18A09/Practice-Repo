<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .important {
            font-size: 50px;
            font-weight: bold;
            color:#00ffb8;
        }

        .mydiv {
            background-color: yellow;
            color: red;
        }

        .para {
            font-size: xx-large;
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
            color: purple;
            background-color: aqua;
        }
    </style>

</head>

<body>
    <h1>Heading 1</h1>
    <h2>Heading 2</h2>

    <p>This is a paragraph.</p>
    <p>This is another paragraph.</p>

    <div>This is some importan text!</div>

    <button>Add class to element</button>


    <script src="./assets/plugin/JQ/jquery-3.7.1.js"></script>
    <script>
        $(document).ready(function () {
            $("button").click(function () {
                $("h1,h2").toggleClass("important");
                $("div").toggleClass("para");
            });
        });
    </script>
</body>

</html>
