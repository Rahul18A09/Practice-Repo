<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Manipulation</title>
    <style>
        .important{
            font-size:xx-large;
            font-family: Arial, Helvetica, sans-serif;
            font-weight:bold;
        }

        .blue{
            color: blue;
        }
        .para{
            background-color: aqua;
            color: black;
        }
    </style>
</head>
<body>
    <h1>Heading 1</h1>
    <h2>Heading 2</h2>

    <p>This is a paragraph.</p>
    <p>This is another paragraph.</p>

    <div>This is some importan text!</div>

    <button>Add class to element</button>

    <script src="./assets/plugin/JQ/jquery-3.7.1.js"></script>
    <script>
        $(document).ready(function(){
            $("button").click(function(){
                $("h1, h2").addClass("blue");
                $("p").addClass("para");
                $("div").addClass("important");
            });
        });
    </script>
</body>
</html>
