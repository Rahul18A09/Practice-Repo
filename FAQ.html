<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FAQ</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        .container {
            max-width: 600px;
            margin: auto;
        }

        .item {
            background: #f1f1f1;
            margin-bottom: 10px;
            border-radius: 5px;
            padding: 10px;
            cursor: pointer;
        }

        .question {
            font-weight: bold;
        }

        .answer {
            display: none;
            margin-top: 5px;
        }
    </style>
</head>

<body>
    <div class="container">

        <div class="FAQ">
            <div class="item">
                <div class="question">What is HTML?</div>
                <!-- <span>What is HTML?</span> <span>+</span> -->
                <div class="answer">HTML stands for HyperText Markup Language, used to create web pages.</div>
            </div>

            <div class="item">
                <div class="question">What is CSS?</div>
                <div class="answer">CSS stands for Cascading Style Sheets, used to style web pages.</div>
            </div>

            <div class="item">
                <div class="question">What is JavaScript?</div>
                <div class="answer">JavaScript is a scripting language used to make web pages interactive.</div>
            </div>
        </div>


    </div>


    <script src="./assets/plugin/JQ/jquery-3.7.1.js"></script>
    <script>
        const faqItems = document.querySelectorAll(".item");

        faqItems.forEach(item => {
            item.addEventListener("click", () => {
                const answer = item.querySelector(".answer");
                answer.style.display = answer.style.display === "block" ? "none" : "block";
            });
        });
    </script>
</body>

</html>
